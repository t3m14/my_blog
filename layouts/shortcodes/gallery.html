<div class="gallery">
    {{ range .Params }}
    <img src="{{ . }}" />
    {{ end }}
</div>

<style>
    .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 1rem;
    }

    .gallery img {
        width: 100%;
        height: auto;
        object-fit: cover;
    }

</style>
