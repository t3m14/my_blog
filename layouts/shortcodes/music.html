<style>
     *, *::after, *::before {
	margin: 0;
	padding: 0;
	box-sizing: border-box;
	transform-style: preserve-3d;
	-webkit-tap-highlight-color: transparent;
}
.song {
	margin: 20px;
    display: flex;
    flex-direction: row; /* Изменяем направление на строку по умолчанию */
    border-radius: 10px;
    background-color: rgba(0, 0, 0, 0.2);
    border: 3px solid #78e2a0;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    transition: all 0.3s ease-in-out;
    cursor: pointer;
    padding: 10px; /* Добавляем отступы для лучшего восприятия */
}


.song:hover {
    transform: scale(1.1);
}

.song__checkbox {
    display: none; 
}

.song__title,
.song__artist_name,
.song__dash {
    flex: 1; /* Позволяем элементам занимать равное пространство */
    display: flex;
    align-items: center;
    justify-content: center; /* Центрируем текст по горизонтали */
    font-size: 1.5rem;
    letter-spacing: 0.5rem;
    font-weight: 700;
    color: #78e2a0;
    text-align: center;
}

/* Изменяем фон при выборе */
.song input[type=checkbox]:checked + .song {
    background-color: green !important;
}

/* Медиазапрос для адаптивности */
@media (max-width: 600px) {
    .song {
        flex-direction: column; /* Меняем направление на колонку для меньших экранов */
        align-items: center; /* Выравниваем элементы по началу */
    }

    .song__title,
    .song__artist_name,
    .song__dash {
        justify-content: flex-start; /* Выравниваем текст по левому краю */
        width: auto; /* Убираем фиксированную ширину */

<script>
    /*
		Designed by: liukui
		Original image: https://dribbble.com/shots/3029443-Radio-Gif
*/


const b = document.body;
const radio = document.querySelector("#radio");
const shadow= document.querySelector("#shadow");
const buttonCta = document.querySelector("#button-cta");
const cover = document.querySelector("#cover");
const circles = document.querySelector("#circles");

const a = document.querySelector("#audio");
const son = document.querySelector("#son");
const soff = document.querySelector("#soff");


/*******************/
const radioPlaying = () => {
    radio.classList.toggle('is-radio-active')
    shadow.classList.toggle('is-shadow-active')
    buttonCta.classList.toggle('is-button-active')
    cover.classList.toggle('is-cover-active')
    // circles.classList.toggle('is-circle-active')

    a.loop = true;

    if (a.paused) a.play();
    else {
        a.pause();
        a.currentTime = 0;
    }

    son.classList.toggle("s");
    soff.classList.toggle("s");
	return a.paused;
}

/*******************/
buttonCta.addEventListener("click", radioPlaying)
soff.addEventListener("click", radioPlaying)
son.addEventListener("click", radioPlaying)

const songs = {
	"1": {
		"artist": "Dominique Mara",
		"title": "pepupape",
		"url": "/my_blog/audio/Dominique Mara - pepupape.mp3"
	},
	"2": {
		"artist": "runnit",
		"title": "offmydick",
		"url": "/my_blog/audio/runnit - offmydick.mp3"
	},
	
};

function loadSong() {
	const songList = document.querySelector(".songs");
	
	for (const songId in songs) {
		const song = songs[songId];
		const songTitle = song.title;
		const songArtist = song.artist;
		
		songList.innerHTML += `
			<li class="song">
				<input type="radio" name="song" id="song_${songId}" class="song__checkbox">
				<label for="song_${songId}" class="song__title">${songTitle}</label>
				<label for="song_${songId}" class="song__dash">-</label>
				<label for="song_${songId}" class="song__artist_name">${songArtist}</label>
			</li>`;
	}

	const radioButtons = document.getElementsByName("song");
	const audioElement = document.getElementById("audio");
	
	radioButtons.forEach(button => {
		button.addEventListener("change", function() {
			console.log(this.checked);
			if (this.checked) {
				// Reset background color for all song elements
				radioButtons.forEach(btn => {
					btn.parentElement.style.backgroundColor = "rgba(0, 0, 0, 0.2)";
				});
				
				// Set background color for selected element
				const parent = this.parentElement;
				parent.style.backgroundColor = "rgba(0, 0, 0, 0.5)";
				
				if (!a.paused) {
					radio.classList.remove('is-radio-active');
					shadow.classList.remove('is-shadow-active');
					buttonCta.classList.remove('is-button-active');
					cover.classList.remove('is-cover-active');
					son.classList.remove("s");
					soff.classList.remove("s");
					a.pause();
					a.currentTime = 0;
				}
				
				this.parentElement.classList.add('selected-song');
				const prevSelected = document.querySelector('.selected-song:not(:has(#' + this.id + '))');
				if (prevSelected) {
					prevSelected.classList.remove('selected-song');
				}
				const songId = this.id.split("_")[1];
				const selectedSongUrl = songs[songId].url;
				audioElement.src = selectedSongUrl;
			}
		});
	});}loadSong();
</script>
